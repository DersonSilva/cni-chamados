<header class="bg-blue-950 text-white shadow-md">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center gap-2">
        <div class="bg-white w-9 h-9 rounded-full flex items-center justify-center overflow-hidden">
          <img src="/images/logo/logo.png" alt="Logo" class="w-6 h-6 object-contain" />
        </div>

        <span class="font-semibold text-lg tracking-wide">Chamados</span>
      </div>

      <div class="hidden md:flex items-center w-96 relative">
        <i class="pi pi-search text-lg absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>

        <input
          type="text"
          placeholder="Pesquisar chamados..."
          (input)="onSearch($event)"
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>
      <p-button
        [icon]="currentTheme === 'dark' ? 'pi pi-sun' : 'pi pi-moon'"
        variant="text"
        (click)="toggleTheme()"
      ></p-button>

      <button class="md:hidden text-white focus:outline-none" (click)="toggleMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    @if (mobileOpen()) {
    <div class="md:hidden border-t border-slate-700 mt-2 animate-fade-in">
      <div class="px-2">
        <div class="relative mt-2">
          <i
            class="pi pi-search text-lg absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"
          ></i>

          <input
            type="text"
            placeholder="Pesquisar chamados..."
            (input)="onSearch($event)"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
      </div>
    </div>
    }
  </nav>
</header>
