<header class="bg-slate-900 text-white shadow-md">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center gap-2">
        <div
          class="bg-white text-slate-800 w-9 h-9 rounded-full flex items-center justify-center font-bold"
        >
          A
        </div>
        <span class="font-semibold text-lg tracking-wide">Admin Dashboard</span>
      </div>

      <ul class="hidden md:flex items-center gap-8 text-sm">
        <li><a href="#" class="hover:text-blue-400 transition">Chamados</a></li>
        <li><a href="#" class="hover:text-blue-400 transition">Relatórios</a></li>
        <li><a href="#" class="hover:text-blue-400 transition">Configurações</a></li>
      </ul>

      <div class="hidden md:flex items-center w-96 relative">
        <i class="pi pi-search text-lg absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>

        <input
          type="text"
          placeholder="Pesquisar chamados..."
          (input)="onSearch($event)"
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <button class="md:hidden text-white focus:outline-none" (click)="toggleMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    @if (mobileOpen()) {
    <div class="md:hidden border-t border-slate-700 mt-2 animate-fade-in">
      <ul class="flex flex-col gap-4 py-4 text-sm">
        <li><a href="#" class="block px-2 hover:text-blue-400">Chamados</a></li>
        <li><a href="#" class="block px-2 hover:text-blue-400">Relatórios</a></li>
        <li><a href="#" class="block px-2 hover:text-blue-400">Configurações</a></li>

        <div class="px-2">
          <div class="relative mt-2">
            <i
              class="pi pi-search text-lg absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"
            ></i>

            <input
              type="text"
              placeholder="Pesquisar chamados..."
              (input)="onSearch($event)"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>
        </div>

        <div class="px-2">
          <button
            class="bg-blue-600 hover:bg-blue-700 w-full py-1.5 rounded-md text-sm font-medium transition"
          >
            Admin
          </button>
        </div>
      </ul>
    </div>
    }
  </nav>
</header>
