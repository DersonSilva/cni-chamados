<p-toast position="top-center" class="responsive-toast"></p-toast>

<div class="flex justify-center items-start py-10 md:items-center min-h-[calc(100vh-4rem)]">
  <div
    class="p-card shadow-lg p-6 w-full max-w-md mx-4 md:mx-auto bg-gradient-to-br from-blue-700 to-blue-950 rounded-2xl"
  >
    <h2 class="text-2xl font-bold text-center mb-6">Novo Chamado</h2>

    <form class="p-fluid space-y-4">
      <div class="p-field">
        <label for="titulo" class="font-medium">Título</label>
        <input
          id="titulo"
          type="text"
          pInputText
          [(ngModel)]="chamado.titulo"
          name="titulo"
          placeholder="Ex: Erro ao fazer login"
          required
          class="w-full mt-2"
        />
      </div>

      <div class="p-field">
        <label for="descricao" class="font-medium">Descrição</label>
        <textarea
          id="descricao"
          pInputTextarea
          class="w-full p-inputtext mt-2"
          rows="3"
          [(ngModel)]="chamado.descricao"
          name="descricao"
          placeholder="Ex: Usuário não consegue acessar o sistema"
          required
        ></textarea>
      </div>

      <div class="p-field">
        <label for="categoria" class="font-medium">Categoria</label>
        <p-autoComplete
          id="categoria"
          [(ngModel)]="chamado.categoria"
          name="categoria"
          [suggestions]="filteredCategorias"
          (completeMethod)="filterCategoria($event)"
          field="name"
          [dropdown]="true"
          [readonly]="true"
          placeholder="Selecione a categoria"
          class="w-full mt-2"
        ></p-autoComplete>
      </div>

      <div class="flex gap-5 mt-4">
        <p-button
          (click)="cancel()"
          label="Cancelar"
          [raised]="true"
          variant="outlined"
          severity="danger"
        />

        <p-button
          (click)="salvarChamado()"
          label="Salvar"
          [raised]="true"
          variant="outlined"
          severity="success"
        />
      </div>
    </form>
  </div>
</div>
